    <script type="text/javascript">
        function toggle(){
            var videoclip = document.querySelector('.videoclip');
            var video = document.querySelector('.video');
            videoclip.classList.toggle('active');
            video.currentTime = 0;
            video.pause();
        }
        
        </script>
